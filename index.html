<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <img class ="logo"  src="./images/logo.png">
        <div class="title">
            <h1>Coming soon...</h1>
        </div>
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Days</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Hours</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutes</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Seconds</p>
            </div>
        </div>

        <div class="button">
            <p><a href="https://www.youtube.com/watch?v=XmazCGOqO2g&t=1s" target="_blank">Watch the trailer</a></p>
        </div>
    </div>
